
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シフト登録</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
        input, select, button { padding: 5px; font-size: 16px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>シフト登録</h1>
    <form action="/shift/add" method="post">
        <label for="staff_name">名前</label>
        <select name="staff_name" id="staff_name">
            {% for staff in staff_list %}
            <option value="{{ staff.name }}">{{ staff.name }}</option>
            {% endfor %}
        </select>

        <label for="date">日付</label>
        <input type="date" name="date" required>

        <label for="start">開始時間</label>
        <input type="time" name="start" required>

        <label for="end">終了時間</label>
        <input type="time" name="end" required>

        <button type="submit">登録</button>
    </form>
</body>
</html>
